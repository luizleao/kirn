<!DOCTYPE HTML>
<html lang="pt">
<head>
<title>Bootstrap Datepicker</title>
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
<link
	href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"
	rel="stylesheet">
</head>
<body>
	<main class="container">
		<div class="well">
			<div id="datetimepicker1" class="input-append date">
				<input data-format="dd/MM/yyyy hh:mm:ss" type="text"></input> <span
					class="add-on"> <i data-time-icon="icon-time" data-date-icon="icon-calendar" /> </i>
				</span>
			</div>
		</div>
	</main>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script
		src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datetimepicker.min.js"></script>
	<script src="../src/js/locales/bootstrap-datetimepicker.pt-BR.js"></script>
	<script type="text/javascript">
	$(function() {
		$('#datetimepicker1').datetimepicker({
			language: 'pt-BR'
		});
	});
	</script>
</body>
</html>
